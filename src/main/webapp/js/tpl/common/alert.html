<div class="alert alert-dismissable" role="alert" aria-hidden="true">
	<button type="button" class="close" data-dismiss="alert">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<div>
		<strong id="returnType"><%=alert%>!</strong> <span id="message"><%=message%></span>
	</div>
</div>
